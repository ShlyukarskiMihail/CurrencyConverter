spring:
  application:
    name: CurrencyGateway

  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}
  datasource:
    url: jdbc:mysql://localhost:3306/currency_collector_db?serverTimezone=UTC
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  flyway:
    enabled: true
    locations: classpath:db/migration

  rabbitmq:
    host: localhost
    port: 5672
    username: ${RABBIT_USERNAME}
    password: ${RABBIT_PASSWORD}

  cache:
    type: redis
    redis:
      host: localhost
      port: 6379

scheduling:
  cron: "0 */10 * * * *"